<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Atividade4.css">
    <title>Exercicio de forms e CSS</title>
</head>
<body>
    <main>
        <form action="" id="formulario">
            <section>
                <fieldset>
                    <legend>INFORMAÇÕES PESSOAIS DO ALUNO</legend>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required size="50" maxlength="50" autofocus>
                    <br>
                    <br>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                    <br>
                    <br>
                    <label for="turma">TURMA</label> 

                    <input type="radio" name="turma" id="turma1" checked/>
                    <label for="turma1">Turma1</label>

                    <input type="radio" id="turma2" name="turma"/>
                    <label for="turma2"> Turma2</label>

                    <br>
                    <br>
                    <label for="disciplinas">Disciplinas</label>

                    <input type="checkbox" id="pweb" name="disciplinas" value="pweb"/>
                    <label for="pweb">PWEB</label>

                    <input type="checkbox" id="aorg" name="disciplinas" value="aorg"/>
                    <label for="aorg">AORG</label>

                    <input type="checkbox" id="redes" name="disciplinas" value="redes"/>
                    <label for="redes">REDES</label>

                    <input type="checkbox" id="ed" name="disciplinas" value="ed">
                    <label for="ed">ED</label>
                    <br>
                    <br>
                    <input type="submit" value="Enviar"/>
                    <button type="reset">Limpar</button>
                </fieldset>
                <fieldset>
                    <legend>DEIXE AQUI ALGUMA INFORMAÇÃO IMPORTANTE</legend>
                    <textarea name="mensagem" id="mensagem" cols="50" rows="5"></textarea>
                    <br>
                    <br>
                    <label for="cidade">Cidade</label>
                    <select name="cidade" id="cidade">
                        <option value="Sorocaba">Sorocaba</option>
                        <option value="votoramtim">Votoramtim</option>
                        <option value="Campos do Jordão">Campos do Jordão</option>
                        <option value="Curitiba">Curitiba</option>
                        <option value="Tatui">Tatui</option>
                        <option value="Piedade">Piedade</option>
                        <option value="Brasilia">Brasilia</option>
                        <option value="Capela do Alto">Capela do Alto</option>
                    </select>
                    <br>
                    <br>
                    <button type="button">Cancelar</button>
                </fieldset>
            </section>
        </form>
    </main>
    <footer id="rodape">
        <p>Página criada na aula de PWeb-Direitos reservados - 2023</p>
    </footer>
</body>
</html>
